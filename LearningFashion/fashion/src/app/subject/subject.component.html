<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <p class="headings">Subject</p>
        </div>
        <div class="col-lg-2">
            <p class="count">Count:</p>
        </div>
    </div>
  
    <div class="card">
        <br>
    <div class="row FilterClass ">
        <div class="col-lg-1">
            <p class="filter">Filter By </p>
        </div>
        <!-- <div class="col-lg-3">
            <select  class="form-control "  id="Duration"  >
                <option class="FilterClass"  value="0">Select Category</option>
                <option class="FilterClass"  value="0"></option>
            </select>
        </div> -->
        <div class="col-lg-5">
                <input type="search" class="form-control search" placeholder="Search for Course" >
        </div>
    </div><br>
</div> <br>
    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
            <button class="addnew" routerLink="/Subjectdetails">Add</button>
        </div>
    </div> <br>



    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                    <table class="table">
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Subject Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        <tr *ngFor="let details of subjectlist">
                            <td>{{details.coursename}}</td>
                            <td>{{details.name}}</td>   
                            <td>{{details.description}}</td> 
                            <td>
                                <img src="assets/Images/Edit_ICON.png" alt="Edit_ICON" style="width:20px; height:auto"
                                  (click)="edit(details.id)"  > &nbsp;&nbsp;

                                        <img src="assets/Images/Delete_ICON.png" alt="Delete_ICON"
                                        (click)="delete(details.id)"      style="width:20px; height:auto" >
                            </td> 


                        </tr>
                    </thead>
                </table>
                <ng-template #noResults>
                    <p class="NoResultShow"> No results found for "" </p>
                </ng-template>
            </div>
        </div>
    </div>

</div>
